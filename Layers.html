<!DOCTYPE html>
<html>
	<head>
		<title>Layers : experiment</title>
		<style>
			div.top 
			{
				position: absolute;
				left: 25px;
				top: 25px;
				width: 250px;
				height: 10px;
				background-color: #0f0;
				z-index: 1;
			
			}
			div.bottom
			{
				position: absolute;
				left: 25px;
				top: 33px;
				width: 250px;
				height: 100px;
				background-color: #0f0;
				z-index: 0;
			
			}
		</style>
	</head>
	<body>
		<div class="top">^ ^ ^ ^ ^ ^ ^</div>
		<div class="bottom">1 2 3 4 5 6 7</div>
	
	</body>
</html>
